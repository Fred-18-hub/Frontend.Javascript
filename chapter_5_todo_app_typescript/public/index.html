<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- Main div for to do app-->
    <div class="container">
        <div class="time-container"> <!-- Div for time part of app -->
            <img src="./assets/images/balls_light_glass_neon.jpg" alt="Balls-image">
            <div id="date-time">
                <h4></h4>
                <h2></h2>
            </div>
        </div>

        <div class="tasks-container"> <!-- Div for tasks part of app -->
            <dialog id="form-dialog"></dialog>

            <button id="create-task" class="green-btn">Create Task</button>

            <div id="tasks"></div>

            <div id="view-more-tasks" style="display: none;">
                <a href="./detailed.html" style="text-decoration: none;">
                    <button>View More</button>
                </a>
            </div>
        </div>

        <div class="success-msg-div"></div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./js/main.js"></script>
</body>

</html>
