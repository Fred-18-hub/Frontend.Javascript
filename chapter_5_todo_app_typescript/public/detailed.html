<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App - Details</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- Main div for to do app-->
    <div class="container">
        <div class="time-container"> <!-- Div for time part of app -->
            <img src="./assets/images/balls_light_glass_neon.jpg" alt="Balls-image">
            <div id="date-time">
                <h4></h4>
                <h2></h2>
            </div>
        </div>

        <div class="tasks-container details"> <!-- Div for tasks part of app -->
            <dialog id="form-dialog"></dialog>

            <div id="home-link">
                <a href="./index.html" style="text-decoration: none;">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                        </svg>
                    </button>
                </a>
            </div>

            <div id="tasks"></div>
        </div>

        <div class="success-msg-div"></div> <!-- Div for showing success messages -->
    </div>

    <!-- Scripts -->
    <script type="module" src="./js/main.js"></script>
</body>

</html>
